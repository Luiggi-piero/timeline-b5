<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timeline</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-white pt-4">Timeline</h1>
    <div class="container border mt-5">
      <div class="row date text-center text-white">
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">Enero</div>
          </div>
          <div class="row">
            <div class="col-3 border">semana 1</div>
            <div class="col-3 border">semana 2</div>
            <div class="col-3 border">semana 3</div>
            <div class="col-3 border">semana 4</div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">Febrero</div>
          </div>
          <div class="row">
            <div class="col-3 border">semana 1</div>
            <div class="col-3 border">semana 2</div>
            <div class="col-3 border">semana 3</div>
            <div class="col-3 border">semana 4</div>
          </div>
        </div>
      </div>
      <div class="row dashboard p-4">
        <div class="row py-2">
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-warning">En progreso</div>
                <div class="title fw-bold fs-5">Definir Ã©picas</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-2 p-1 d-flex align-items-center gap-1">
                <img
                  src="./img/woman.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="./img/man.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row py-2">
            <div class="col-5"></div>
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-info">Terminado</div>
                <div class="title fw-bold fs-5">Definir herramientas</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-2 p-1 d-flex align-items-center gap-1">
                <img
                  src="./img/woman.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="./img/man.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row py-2">
            <div class="col-2"></div>
          <div class="item col-3 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-8">
                <div class="status fs-6 text-danger">Con retraso</div>
                <div class="title fw-bold fs-5">Definir equipos</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-4 p-1 d-flex align-items-center gap-1">
                <img
                  src="./img/woman.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="./img/man.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
